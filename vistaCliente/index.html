<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="/assets/img/logo.png">
    <title>Help paws</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/contact.css">

    <script src="/assets/codigoReutilizable/js/navCliente.js"></script>
    <script src="/assets/codigoReutilizable/js/loadre.js"></script>
    <script src="/assets/codigoReutilizable/js/footer.js"></script>

</head>
<body> 
    <div class="container-total">  
        
        <!--   carga de pantalla   -->
        <loader-carga> </loader-carga>

        <!-- menu de navegacion -->
        <menu-nuv>   </menu-nuv>
        
        <main class="container__clientes">
            <img class="logo-menu"
                height="130"
                width="130"
                src="/assets/img/logo.png" 
                alt="Help Paws"
            />
            <section class="contact" id="contact">
                <h2 class="contact-title">contactos</h2>
                <div class="contact-details">
                    <div class="contact-details-group">
                        <p class="contact-label">Dirección:</p>
                        <p class="contact-text">Bogotá, colombia</p>
                    </div>
                    <div class="contact-details-group">
                        <p class="contact-label">Email:</p>
                        <p class="contact-text">helppaws@gmail.com</p>
                    </div>
                        <div class="contact-details-group">
                            <p class="contact-text">Deje su mensaje y con gusto le responderemos</p>
                        </div>
                    </div>
                    <form action="/" method="post" class="contact-form">
                        <div class="contact-form-group">
                            <label for="tipoMensaje">Tipo de mensaje </label>
                            <select class="contact-form-group-select" name="tipoMensaje" id="tipoMensaje" required>
                                <option value="">Seleccione una opcion:</option>
                                <option value="publicidad" >Publicidad</option>
                                <option value="petición">Peticiones</option>
                                <option value="pqr">Reclamos y quejas</option>
                            </select>
                        </div>
                        <div class="contact-form-group">
                            <label for="name">Nombre:</label>
                            <input required type="text" name="name" id="name">
                        </div>
                        <div class="contact-form-group">
                            <label for="email">Email:</label>
                            <input required type="email" name="email" id="email">
                        </div>
                        <div class="contact-form-group">
                            <label for="message">Mensaje:</label>
                            <textarea  required name="message" id="message"  rows="6"></textarea>
                        </div>
                        <button type="submit" class="contact-form-submit" >Enviar</button>
                    </form>
               </div>
            </section>
        </main> 

        <!-- pie de pagina foter -->
        <footer-pie>    </footer-pie>

    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="/js/codigoCarga.js"></script>
    <script src="/js/menuInicio.js"></script>
    
</body>
</html>
