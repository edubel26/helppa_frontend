<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear cuenta</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/form.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo-navegador/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo-navegador/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo-navegador/favicon-16x16.png">
    <link rel="manifest" href="/assets/logo-navegador/site.webmanifest">

    <script src="/assets/codigoReutilizable/js/nav.js"></script>
    <script src="/assets/codigoReutilizable/js/loadre.js"></script>
    <script src="/assets/codigoReutilizable/js/footer.js"></script>
    
</head>
<body>
    <div class="container-total">   

        <!--   carga de pantalla   -->
        <loader-carga> </loader-carga>

        <!-- menu de navegación -->
        <menu-nuv>      </menu-nuv>

        <main>
            <section class="contenedor__logo">
                <img class="logo__inicioSesion" src="/assets/img/logo.png" alt="Logo Help paws">
            </section>

            <section class="container_login">

                <div class="login-container">
                    <h2 class="titulo">Crear cuenta</h2>
                    <form  id="login-form" class="formurario__inicioSesion">
                        <div class="form-group input">
                            <label class="label__form" for="nombres">Nombres:</label>
                            <input type="text" id="nombres" name="nombres" placeholder="Ingresar sus nombres" required>
                        </div>
                        <div class="form-group input">
                            <label class="label__form" for="apellidos">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" placeholder="Ingresar sus apellidos" required>
                        </div>
                        <div class="form-group input">
                            <label class="label__form" for="email">Correo electrónico:</label>
                            <input type="email" id="email" name="email" placeholder="Ingresa su Correo" required>
                        </div>
                        <div class="form-group input">
                            <label class="label__form" for="password">Contraseña:</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa su contraseña" required>
                            <div><i class='bx bx-show-alt bxx'></i></div>    
                        </div>
                        <div class="form__checkbox">
                            <input  class="checkbox__checkbox" type="checkbox" id="remember__terminos" name="remember__terminos" required>
                            <label for="remember__terminos">Acepto que mi información se utilizar conforme a la politica de privacidad y politicas de <strong>Help Paws.</strong></a>
                            </label>
                        </div>
                        <div class="form__button">
                            <button class="button__button" type="submit">Crear cuenta</button>
                        </div>
                    </form>
                    <p class="form_crearCuenta">¿Ya tiene una cuenta?  <a href="inicioDeSesion.html"><strong> Iniciar sesión .</strong></a></p>
                </div>
            </section>
        </main>

        <!-- pie de pagina footer -->
        <footer-pie>   </footer-pie>

        
    </div>
    <script src="/js/codigoCarga.js"></script>
    <script src="/js/verpassword.js"></script>
    <script src="/js/menuInicio.js"></script>
    <script src="/js/form.js"></script>

</body>
</html>
