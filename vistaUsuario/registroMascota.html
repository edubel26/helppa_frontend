<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/menuUsuario.css">
    <link rel="stylesheet" href="/css/form.css">

    <script src="/assets/codigoReutilizable/js/loadre.js"></script>
    <script src="/assets/codigoReutilizable/js/navUsuario.js"></script>
    <script src="/assets/codigoReutilizable/js/footer.js"></script>

</head>
<body>
    <div class="container-total">  
        
        <!--   carga de pantalla   -->
        <loader-carga> </loader-carga>

        <!-- menu de navegacion -->
        <menu-nuv>      </menu-nuv>

        <main>
            <section class="contenedor__logo">
                <img class="logo__inicioSesion" src="/assets/img/logo.png" alt="Logo Help paws">
            </section>

            <section class="container_login">

                <div class="login-container">
                    <h2 class="titulo">Registrar mascota</h2>
                    <form action="/#" method="post" id="login-form" class="formurario__inicioSesion">
                        <div class="form-group input">
                            <label class="label__form" for="imgMascota">Imagen de la mascota:</label>
                            <input class="input__file" type="file" id="imgMascota" name="imgMascota" placeholder="Ingresa Img" accept="image/png, image/gif, image/jpeg" required>
                        </div>
                        <div class="form-group input">
                            <label class="label__form" for="nameMascota">Nombre de la mascota:</label>
                            <input type="text" id="nameMascota" name="nameMascota" placeholder="Ingresar el nombre de la mascota" required>
                        </div>
                        <div class="form-group input">
                            <label class="label__form" for="raza">Raza:</label>
                            <input type="text" id="raza" name="raza" placeholder="Ingresar la raza de la mascota" required>    
                        </div>
                        <div class="form-group input">
                            <label class="label__form" for="caracteristicaMascota">Caracteristicas : </label>
                            <input type="text" id="caracteristicaMascota" name="caracteristicaMascota" placeholder="Caracteristicas de la mascota" required>
                        </div>
                        <div class="form-group input select">
                            <label class="label__form" for="select-especie">Tipo de especie :</label>
                            <select name="select-especie" id="select-especie" class="group-select" required>
                                <option class="value" value="" selected >Seleccionar especie:</option>
                                <option class="value" value="administrador" required >Gato</option>
                                <option class="value" value="cliente" required >Perro</option>
                                <option class="value" value="usuario" required >Ave</option>
                                <option class="value" value="usuario" required >Conejo</option>
                                <option class="value" value="usuario" required >Tortuga</option>
                                <option class="value" value="usuario" required >Otro</option>
                            </select>
                        </div>
                        <div class="form-group input select">
                            <label class="label__form" for="select-sexo">Tipo de sexo: </label>
                            <select name="select-sexo" id="select-sexo" class="group-select" required>
                                <option class="value" value="" selected >Seleccionar sexo:</option>
                                <option class="value" value="cliente" required >Macho</option>
                                <option class="value" value="usuario" required >Hembra</option>
                            </select>
                        </div>
                        <div class="form__button">
                            <button class="button__button" type="submit">Registrar mascota</button>
                        </div>
                    </form>
                </div>
            </section>

            
        </main>
        
        <!-- pie de pagina foter -->
        <footer-pie>    </footer-pie>
    </div>
    <script src="/js/codigoCarga.js"></script>
    <script src="/js/menuInicio.js"></script>
</body>
</html>
