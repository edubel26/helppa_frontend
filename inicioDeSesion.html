<!DOCTYPE html>
<html lang="es-CO">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>

    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/form.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <link rel="apple-touch-icon" sizes="180x180" href="/assets/logo-navegador/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/logo-navegador/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/logo-navegador/favicon-16x16.png">
    <link rel="manifest" href="/assets/logo-navegador/site.webmanifest">

    <script src="/assets/codigoReutilizable/js/nav.js"></script>
    <script src="/assets/codigoReutilizable/js/loadre.js"></script>
    <script src="/assets/codigoReutilizable/js/footer.js"></script>
    
</head>
<body>
<div  class="container-total"> 

    <!--   carga de pantalla   -->
    <loader-carga> </loader-carga>

    <!-- menu de navegación -->
    <menu-nuv>      </menu-nuv>

    <main>
        <section class="contenedor__logo">
                <img class="logo__inicioSesion" src="/assets/img/logo.png" alt="Logo Help paws">
        </section>
        <section class="container_login">
            <div class="login-container">
                <h2 class="titulo">Iniciar Sesión</h2>
                <form id="login-form" class="formurario__inicioSesion">
                    <div class="form-group input">
                        <label class="label__form" for="email">Coreo electrónico:</label>
                        <input type="email" id="email" name="email" placeholder="Ingresa tu Email" required>
                    </div>
                    <div class="form-group input select">
                        <label class="label__form" for="select">Rol que quiere ver</label>
                        <select name="select" id="select" class="group-select" required>
                            <option class="value" value="" selected >Seleccionar un rol:</option>
                            <option class="value" value="administrador" required >Administrador</option>
                            <option class="value" value="cliente" required >Cliente</option>
                            <option class="value" value="usuario" required >Usuario </option>
                        </select>
                    </div>
                    <div class="form-group input">
                        <label class="label__form" for="password">Contraseña:</label>
                        <input type="password" id="password" name="password" placeholder="Ingresa su contraseña" required>
                        <div><i class='bx bx-show-alt bxx'></i></div>    
                    </div>
                    <div class="form__checkbox">
                        <input  class="checkbox__checkbox" type="checkbox" id="remember" name="remember">
                        <label for="remember">Recordar correo y contraseña</label>
                    </div>
                    <div class="form__button">
                        <button class="button__button" type="submit">Iniciar sesión</button>
                    </div>
                </form>
                <p class="form_crearCuenta">¿No tiene una cuenta?  <a href="crearCuenta.html"><strong> Cree una.</strong></a></p>
            </div>
        </section>
    </main>
    
    <!-- pie de pagina footer -->
    <footer-pie>   </footer-pie>

</div>
    <script src="/js/alEnvioForm.js"></script>
    <script src="/js/codigoCarga.js"></script>
    <script src="/js/menuInicio.js"></script>
</body>
</html>
