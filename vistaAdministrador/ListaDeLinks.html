<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Help paws -</title>
    <!-- apartado de css -->
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/menuUsuario.css" />
    <link rel="stylesheet" href="/css/tables.css" />
    <!-- logo en apartado de navegador -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/logo-navegador/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/logo-navegador/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/logo-navegador/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/logo-navegador/site.webmanifest" />
    <!-- apartado de código reutilizable -->
    <script src="/assets/codigoReutilizable/js/loadre.js"></script>
    <script src="/assets/codigoReutilizable/js/navAdministrador.js"></script>
    <script src="/assets/codigoReutilizable/js/footer.js"></script>
    <!-- bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container-total">
      <!--   carga de pantalla   -->
      <loader-carga> </loader-carga>

      <!-- menu de navegación -->
      <menu-nuv> </menu-nuv>

      <!-- contenido principal -->
      <main>
        <img class="logo" src="/assets/img/logo.png" alt="Logo HelpPaws" />
        <div class="contenedor__table">
          <table class="table table-striped container">
            <thead>
              <tr>
                <th>Nombres</th>
                <th>Dirección https</th>
                <th>Tipo de servicio</th>
              </tr>
            </thead>
            <tbody id="links"></tbody>
          </table>
        </div>
      </main>

      <!-- pie de pagina fOoter -->
      <footer-pie> </footer-pie>
    </div>
    <script src="/js/tablaDeLinks.js"></script>
    <script src="/js/codigoCarga.js"></script>
    <script src="/js/menuInicio.js"></script>
  </body>
</html>
